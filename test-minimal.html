<!DOCTYPE html>
<html>
<head>
    <title>Minimal Requestly Test</title>
</head>
<body>
    <h1>Minimal Requestly Test</h1>
    <button onclick="testFetch()">Test Fetch</button>
    <button onclick="checkOverride()">Check Override</button>
    
    <script>
        function testFetch() {
            console.log('ðŸ§ª Making test fetch...');
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(r => r.json())
                .then(data => console.log('Response:', data.title));
        }
        
        function checkOverride() {
            console.log('=== OVERRIDE CHECK ===');
            console.log('Injected:', !!window.requestlyInjected);
            console.log('Rules:', window.requestlyRules?.length);
            console.log('Test function:', !!window.requestlyTestOverride);
            
            if (window.requestlyTestOverride) {
                window.requestlyTestOverride();
            }
        }
        
        // Auto-check on load
        setTimeout(checkOverride, 2000);
    </script>
</body>
</html>
